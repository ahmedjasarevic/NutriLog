<!DOCTYPE html> {% load static%} 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
    <title>Foodie Calorie Finder</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0" style="background-color: white;">
                <img src="{% static 'images/meal2.png' %}" class="img-fluid" />
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center" style="background-color: #4CAF50;">
                <form method="POST" class="w-75 text-center text-white">
                    {% csrf_token %}
                    <div class="mb-3">
                        <img src="{% static 'images/Logo.png' %}" class="img-responsive logo" />
                    </div>
                    <div class="input-group input-group-lg">
                        <input type="text" name="query" class="form-control inputstyle" placeholder="Search for calories in your food..." required>
                        <button class="btn whoop" type="submit" style="background-color: #319b54;">Find calories</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
    
  </body>
</html>
